<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mavericks Fresher Reporting</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
    font-family: 'Poppins', sans-serif;
}

.card-custom {
    background: white;
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    margin-bottom: 25px;
}

h2 {
    font-weight: 600;
}

.btn-generate {
    background: #6a5acd;
    color: white;
    border-radius: 25px;
}

.btn-download {
    background: linear-gradient(90deg, #84fab0, #8fd3f4);
    border-radius: 25px;
    font-weight: 600;
}
</style>
</head>

<body>

<div class="container mt-5">

<h2 class="text-center mb-4">Mavericks Freshers Reporting Dashboard</h2>

<!-- Candidate Details -->
<div class="card-custom">
<h5>Candidate Details</h5>

<div class="row">
<div class="col-md-4">
<label>Name</label>
<input type="text" id="name" class="form-control">
</div>
<div class="col-md-4">
<label>Employee ID</label>
<input type="text" id="empid" class="form-control">
</div>
<div class="col-md-4">
<label>Department</label>
<input type="text" id="dept" class="form-control">
</div>
</div>

<div class="row mt-3">
<div class="col-md-4">
<label>Role</label>
<input type="text" id="role" class="form-control">
</div>
<div class="col-md-4">
<label>Training Phase</label>
<input type="text" id="phase" class="form-control">
</div>
<div class="col-md-4">
<label>Certifications</label>
<input type="text" id="certs" class="form-control">
</div>
</div>
</div>

<!-- Assessment Section -->
<div class="card-custom">
<h5>Assessment Scores</h5>

<div class="row">
<div class="col-md-4">
<label>Quiz Score (%)</label>
<input type="number" id="quiz" class="form-control">
</div>
<div class="col-md-4">
<label>Coding Score (%)</label>
<input type="number" id="coding" class="form-control">
</div>
<div class="col-md-4">
<label>Assignment Score (%)</label>
<input type="number" id="assignment" class="form-control">
</div>
</div>

<button class="btn btn-generate mt-3" onclick="generateReport()">Generate Performance</button>
    <button class="btn btn-success mt-3" onclick="generateCertificate()">
Generate Certificate
</button>

</div>

<!-- Output -->
<div class="card-custom">
<h5>Performance Summary</h5>

<p><strong>Overall Performance:</strong> <span id="overall">-</span></p>
<p><strong>Skill Level:</strong> <span id="skill">-</span></p>

<h6>Recruitment Feedback</h6>
<p id="feedback">-</p>

<button class="btn btn-download mt-3" onclick="downloadPDF()">Download Clean PDF Report</button>
</div>

</div>

<!-- FIREBASE + SCRIPT -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDPe0Zp69bnM9251w0FfnH1UPhGedGh4qo",
  authDomain: "novus-9dfb8.firebaseapp.com",
  projectId: "novus-9dfb8",
  storageBucket: "novus-9dfb8.firebasestorage.app",
  messagingSenderId: "641276518161",
  appId: "1:641276518161:web:ee2c11e2662e86e59bb6b0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let overallScore = 0;
let feedbackText = "";
let skillLevel = "";

// ðŸ” AUTO LOAD LOGGED-IN FRESHER
onAuthStateChanged(auth, async (user) => {
  if (!user) {
      window.location.href = "index.html";
      return;
  }

  const docSnap = await getDoc(doc(db, "users", user.uid));

  if (docSnap.exists()) {
      const data = docSnap.data();
      document.getElementById("name").value = data.name || "";
      document.getElementById("empid").value = data.employeeId || "";
      document.getElementById("dept").value = data.department || "";
      document.getElementById("role").value = data.role || "";
      document.getElementById("phase").value = data.phase || "";
      document.getElementById("certs").value = data.certs || "";
  } else {
      alert("User data not found in database.");
  }
});

// PERFORMANCE CALCULATION
window.generateReport = function() {
  let quiz = parseFloat(document.getElementById("quiz").value) || 0;
  let coding = parseFloat(document.getElementById("coding").value) || 0;
  let assignment = parseFloat(document.getElementById("assignment").value) || 0;

  overallScore = ((quiz + coding + assignment) / 3).toFixed(2);

  if (overallScore >= 85) {
      skillLevel = "Advanced";
      feedbackText = "Highly recommended for recruitment. Demonstrates excellent technical and problem-solving skills.";
  }
  else if (overallScore >= 60) {
      skillLevel = "Intermediate";
      feedbackText = "Recommended with minor improvement areas. Strong foundation and good learning capability.";
  }
  else {
      skillLevel = "Beginner";
      feedbackText = "Requires additional training before recruitment consideration.";
  }

  document.getElementById("overall").innerText = overallScore + " %";
  document.getElementById("skill").innerText = skillLevel;
  document.getElementById("feedback").innerText = feedbackText;
}

// FULL PROFESSIONAL REPORT PDF
window.downloadPDF = function() {
  if(overallScore == 0){
      alert("Please generate performance first.");
      return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  let name = document.getElementById("name").value || "-";
  let empid = document.getElementById("empid").value || "-";
  let dept = document.getElementById("dept").value || "-";
  let role = document.getElementById("role").value || "-";
  let phase = document.getElementById("phase").value || "-";
  let certs = document.getElementById("certs").value || "-";
  let quiz = document.getElementById("quiz").value || "0";
  let coding = document.getElementById("coding").value || "0";
  let assignment = document.getElementById("assignment").value || "0";

  let y = 20;

  doc.setLineWidth(1.2);
  doc.rect(10, 10, 190, 277);

  doc.setFont("helvetica", "bold");
  doc.setFontSize(18);
  doc.text("MAVERICKS TRAINING REPORT", 105, y, null, null, "center");
  y += 10;

  doc.setFont("helvetica", "normal");
  doc.setFontSize(11);
  doc.text("Generated on: " + new Date().toLocaleString(), 105, y, null, null, "center");
  y += 10;
  doc.line(20, y, 190, y);
  y += 12;

  // Candidate Details
  doc.setFont("helvetica", "bold");
  doc.setFontSize(14);
  doc.text("Candidate Details", 20, y);
  y += 8;

  doc.setFont("helvetica", "normal");
  doc.setFontSize(12);
  doc.text("Name: " + name, 25, y); y += 7;
  doc.text("Employee ID: " + empid, 25, y); y += 7;
  doc.text("Department: " + dept, 25, y); y += 7;
  doc.text("Role: " + role, 25, y); y += 7;
  doc.text("Training Phase: " + phase, 25, y); y += 7;
  let splitCerts = doc.splitTextToSize("Certifications: " + certs, 160);
  doc.text(splitCerts, 25, y); y += splitCerts.length * 7 + 5;
  doc.line(20, y, 190, y); y += 12;

  // Assessment
  doc.setFont("helvetica", "bold");
  doc.text("Assessment Scores", 20, y); y += 8;
  doc.setFont("helvetica", "normal");
  doc.text("Quiz Score: " + quiz + " %", 25, y); y += 7;
  doc.text("Coding Score: " + coding + " %", 25, y); y += 7;
  doc.text("Assignment Score: " + assignment + " %", 25, y); y += 7;
  doc.text("Overall Score: " + overallScore + " %", 25, y); y += 7;
  doc.text("Skill Level: " + skillLevel, 25, y); y += 10;

  // Feedback & Professional Summary
  doc.setFont("helvetica", "bold");
  doc.text("Recruitment Recommendation", 20, y); y += 8;
  doc.setFont("helvetica", "normal");
  let summary = `
${name} has completed the ${phase} under Mavericks Training Program in ${dept} department.
Skill Level Achieved: ${skillLevel}
Overall Score: ${overallScore}%

Feedback: ${feedbackText}

Candidate demonstrates strong learning ability, technical proficiency, and adaptability.
`;
  let splitSummary = doc.splitTextToSize(summary, 170);
  doc.text(splitSummary, 25, y); y += splitSummary.length * 7 + 15;

  // Footer / Signatures
  doc.line(30, 240, 90, 240);
  doc.line(120, 240, 180, 240);
  doc.setFontSize(11);
  doc.text("HR Manager Signature", 35, 247);
  doc.text("Training Head Signature", 125, 247);

  doc.setFontSize(9);
  doc.text("Confidential Internal HR Evaluation Document", 105, 285, null, null, "center");

  doc.save(name + "_Complete_Training_Report.pdf");
}

// CERTIFICATE WITH CANVA BACKGROUND
window.generateCertificate = function() {

  if(overallScore == 0){
      alert("Please generate performance first.");
      return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("landscape");

  const name = document.getElementById("name").value || "Candidate";

  // Certificate background image
  const img = new Image();
  img.src = "certificate.jpeg"; // Replace with your Canva certificate image path

  img.onload = function () {
      // Fill entire page with image
      doc.addImage(img, "JPEG", 0, 0, 297, 210);

      // Add candidate name dynamically
      doc.setFont("helvetica", "bold");
      doc.setFontSize(28);
      doc.text(name, 148, 110, null, null, "center");

      // Optional: Skill level
      doc.setFont("helvetica", "normal");
      doc.setFontSize(16);
      doc.text("Skill Level: " + skillLevel, 148, 130, null, null, "center");

      doc.save(name + "_Certificate.pdf");
  };
};

</script>


</script>

</body>
</html>
