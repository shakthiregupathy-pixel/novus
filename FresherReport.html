<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mavericks Fresher Reporting</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
    font-family: 'Poppins', sans-serif;
}

.card-custom {
    background: white;
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    margin-bottom: 25px;
}

h2 {
    font-weight: 600;
}

.btn-generate {
    background: #6a5acd;
    color: white;
    border-radius: 25px;
}

.btn-download {
    background: linear-gradient(90deg, #84fab0, #8fd3f4);
    border-radius: 25px;
    font-weight: 600;
}
</style>
</head>

<body>

<div class="container mt-5">

<h2 class="text-center mb-4">Mavericks Freshers Reporting Dashboard</h2>

<!-- Candidate Details -->
<div class="card-custom">
<h5>Candidate Details</h5>

<div class="row">
<div class="col-md-4">
<label>Name</label>
<input type="text" id="name" class="form-control">
</div>
<div class="col-md-4">
<label>Employee ID</label>
<input type="text" id="empid" class="form-control">
</div>
<div class="col-md-4">
<label>Department</label>
<input type="text" id="dept" class="form-control">
</div>
</div>

<div class="row mt-3">
<div class="col-md-4">
<label>Role</label>
<input type="text" id="role" class="form-control">
</div>
<div class="col-md-4">
<label>Training Phase</label>
<input type="text" id="phase" class="form-control">
</div>
<div class="col-md-4">
<label>Certifications</label>
<input type="text" id="certs" class="form-control">
</div>
</div>
</div>

<!-- Assessment Section -->
<div class="card-custom">
<h5>Assessment Scores</h5>

<div class="row">
<div class="col-md-4">
<label>Quiz Score (%)</label>
<input type="number" id="quiz" class="form-control">
</div>
<div class="col-md-4">
<label>Coding Score (%)</label>
<input type="number" id="coding" class="form-control">
</div>
<div class="col-md-4">
<label>Assignment Score (%)</label>
<input type="number" id="assignment" class="form-control">
</div>
</div>

<button class="btn btn-generate mt-3" onclick="generateReport()">Generate Performance</button>
    <button class="btn btn-success mt-3" onclick="generateCertificate()">
Generate Certificate
</button>

</div>

<!-- Output -->
<div class="card-custom">
<h5>Performance Summary</h5>

<p><strong>Overall Performance:</strong> <span id="overall">-</span></p>
<p><strong>Skill Level:</strong> <span id="skill">-</span></p>

<h6>Recruitment Feedback</h6>
<p id="feedback">-</p>

<button class="btn btn-download mt-3" onclick="downloadPDF()">Download Clean PDF Report</button>
</div>

</div>

<!-- FIREBASE + SCRIPT -->
<script type="module">

window.downloadPDF = function() {

const { jsPDF } = window.jspdf;
const doc = new jsPDF();

let name = document.getElementById("name").value || "-";
let empid = document.getElementById("empid").value || "-";
let dept = document.getElementById("dept").value || "-";
let role = document.getElementById("role").value || "-";
let phase = document.getElementById("phase").value || "-";
let certs = document.getElementById("certs").value || "-";
let quiz = document.getElementById("quiz").value || "0";
let coding = document.getElementById("coding").value || "0";
let assignment = document.getElementById("assignment").value || "0";

let y = 20;

// ðŸ”· BORDER
doc.setLineWidth(1.5);
doc.rect(10, 10, 190, 277);

// ðŸ”· HEADER
doc.setFont("helvetica", "bold");
doc.setFontSize(20);
doc.text("MAVERICKS TRAINING PERFORMANCE REPORT", 105, y, null, null, "center");

y += 8;
doc.setFontSize(11);
doc.setFont("helvetica", "normal");
doc.text("Generated on: " + new Date().toLocaleString(), 105, y, null, null, "center");

y += 10;
doc.line(20, y, 190, y);
y += 12;

// ðŸ”· CANDIDATE DETAILS SECTION
doc.setFont("helvetica", "bold");
doc.setFontSize(14);
doc.text("Candidate Information", 20, y);

y += 10;
doc.setFont("helvetica", "normal");
doc.setFontSize(12);

doc.text("Name:", 20, y); doc.text(name, 70, y);
y += 8;
doc.text("Employee ID:", 20, y); doc.text(empid, 70, y);
y += 8;
doc.text("Department:", 20, y); doc.text(dept, 70, y);
y += 8;
doc.text("Role:", 20, y); doc.text(role, 70, y);
y += 8;
doc.text("Training Phase:", 20, y); doc.text(phase, 70, y);
y += 8;
doc.text("Certifications:", 20, y);

let splitCerts = doc.splitTextToSize(certs, 120);
doc.text(splitCerts, 70, y);
y += 15;

// ðŸ”· ASSESSMENT SECTION
doc.setFont("helvetica", "bold");
doc.setFontSize(14);
doc.text("Assessment Performance", 20, y);

y += 10;
doc.setFont("helvetica", "normal");
doc.setFontSize(12);

doc.text("Quiz Score:", 20, y); doc.text(quiz + " %", 70, y);
y += 8;
doc.text("Coding Score:", 20, y); doc.text(coding + " %", 70, y);
y += 8;
doc.text("Assignment Score:", 20, y); doc.text(assignment + " %", 70, y);
y += 8;
doc.text("Overall Performance:", 20, y); doc.text(overallScore + " %", 70, y);
y += 8;
doc.text("Skill Level:", 20, y); doc.text(skillLevel, 70, y);
y += 15;

// ðŸ”· PROFESSIONAL SUMMARY
doc.setFont("helvetica", "bold");
doc.setFontSize(14);
doc.text("Professional Summary", 20, y);

y += 10;
doc.setFont("helvetica", "normal");
doc.setFontSize(12);

let summary = `
${name} has successfully completed the ${phase} under the Mavericks Training Program in the ${dept} department. 
The candidate has demonstrated ${skillLevel.toLowerCase()} level competency in technical assessments including quiz, coding, and assignments.

Overall Performance: ${overallScore}%

Recruitment Feedback:
${feedbackText}

The candidate exhibits strong learning ability, technical understanding, and adaptability to corporate standards.
`;

let splitSummary = doc.splitTextToSize(summary, 170);
doc.text(splitSummary, 20, y);

y += 40;

// ðŸ”· FOOTER
doc.setFontSize(10);
doc.text("Mavericks Fresher Reporting System | Confidential Internal Document", 105, 285, null, null, "center");

doc.save(name + "_Professional_Training_Report.pdf");

}

</script>

</body>
</html>
