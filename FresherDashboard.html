<!DOCTYPE html>
<html>
<head>
<title>NOVUS Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Segoe UI;
background: radial-gradient(circle at 20% 30%, #0f2027, #070b1a 60%);
color:white;
overflow-x:hidden;
}

/* navbar */
.top-nav{
height:60px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 20px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(12px);
}

.logo{
font-size:20px;
font-weight:bold;
background:linear-gradient(90deg,#00d4ff,#a855f7);
-webkit-background-clip:text;
color:transparent;
}

.menu-btn{
font-size:24px;
cursor:pointer;
display:none;
}

/* layout */
.container{ display:flex; }

/* mobile sidebar */
@media(max-width:900px){
.menu-btn{ display:block; }

.sidebar{
position:fixed;
left:-240px;
top:60px;
transition:.35s;
z-index:999;
}
.sidebar.show{ left:10px; }
}

/* sidebar panel */
.sidebar{
width:220px;
margin:20px;
border-radius:20px;
padding-top:10px;
background:rgba(255,255,255,0.06);
backdrop-filter:blur(18px);
box-shadow:0 10px 25px rgba(0,0,0,0.4);
height:calc(100vh - 100px);
}

/* subtle glass shine */
.sidebar::before{
content:"";
position:absolute;
inset:0;
border-radius:20px;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.15),transparent);
animation:shine 6s infinite;
pointer-events:none;
}
@keyframes shine{
0%{ transform:translateX(-100%);}
100%{ transform:translateX(100%);}
}

/* sidebar item */
.sidebar-item{
position:relative;
padding:16px 20px;
margin:10px 12px;
border-radius:14px;
cursor:pointer;
overflow:hidden;
background:linear-gradient(135deg,#1f8ac0,#6b5bd6);
transition:.25s;
}

/* ripple */
.sidebar-item::after{
content:"";
position:absolute;
width:0;height:0;
background:rgba(255,255,255,0.3);
border-radius:50%;
transform:translate(-50%,-50%);
transition:.5s;
}
.sidebar-item:active::after{
width:300px;height:300px;
left:50%;top:50%;
}

/* hover */
.sidebar-item:hover{
transform:translateX(4px);
background:linear-gradient(135deg,#2aa9e0,#8b6cff);
}

/* active indicator */
.active-menu{
background:linear-gradient(135deg,#2aa9e0,#a855f7);
}
.active-menu::before{
content:"";
position:absolute;
left:0;
top:10px;
bottom:10px;
width:4px;
border-radius:4px;
background:#00d4ff;
}

/* main */
.main{ flex:1; padding:30px; }

.profile-card{
background:rgba(255,255,255,0.06);
backdrop-filter:blur(18px);
padding:30px;
border-radius:20px;
}

.profile-header{ display:flex; gap:20px; align-items:center; }

.profile-avatar{
width:80px;height:80px;border-radius:50%;
background:linear-gradient(135deg,#00d4ff,#a855f7);
display:flex;align-items:center;justify-content:center;
font-size:28px;
}

.info-box{
margin-top:20px;
padding:18px;
border-radius:15px;
background:rgba(255,255,255,0.05);
}

.stats-grid{
margin-top:25px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
}

.stat-box{
padding:25px;
border-radius:18px;
background:linear-gradient(135deg,#00d4ff33,#a855f733);
text-align:center;
}
.stat-box h3{ margin:0;font-size:30px; }
</style>
</head>

<body>

<div class="top-nav">
<div style="display:flex;align-items:center;gap:15px;">
<div class="menu-btn" onclick="toggleMenu()">â˜°</div>
<div class="logo">NOVUS</div>
</div>
<div id="topInitial">U</div>
</div>

<div class="container">

<div class="sidebar" id="sidebar">
<a href="FresherDashboard.html"><div class="sidebar-item">Dashboard</div></a>
<a href="onboarding agent.html"><div class="sidebar-item">Onboarding Agent</div></a>
<a href="assessment agent.html"><div class="sidebar-item">Assessment Agent</div></a>
<a href="Profileagent.html"><div class="sidebar-item active-menu">Profile Agent</div></a>
<a href="FresherReport.html"><div class="sidebar-item">Report Agent</div></a>
</div>

<div class="main">
<div class="profile-card">

<div class="profile-header">
<div class="profile-avatar" id="avatarInitial">U</div>
<div>
<h2 id="displayName">Loading...</h2>
<p>Software Engineer Trainee</p>
</div>
</div>

<div class="info-box"><b>Email:</b> <span id="displayEmail">Loading...</span></div>
<div class="info-box"><b>Employee ID:</b> <span id="displayEmpId">Loading...</span></div>

<div class="stats-grid">
<div class="stat-box"><h3 id="onboardingPercent">0%</h3><p>Onboarding</p></div>
<div class="stat-box"><h3 id="assessmentPercent">0%</h3><p>Assessment</p></div>
<div class="stat-box"><h3 id="certPercent">0%</h3><p>Certifications</p></div>
<div class="stat-box"><h3 id="overallPercent">0%</h3><p>Overall</p></div>
</div>

</div>
</div>
</div>

<script>
function toggleMenu(){
document.getElementById("sidebar").classList.toggle("show");
}
</script>

</body>
</html>
