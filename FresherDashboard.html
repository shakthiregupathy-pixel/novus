<!DOCTYPE html>
<html>
<head>
<title>NOVUS Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Segoe UI;
background: radial-gradient(circle at 20% 20%, #020617, #090a1a 60%);
overflow-x:hidden;
color:white;
}

/* floating glow planets */
body::before, body::after{
content:"";
position:absolute;
border-radius:50%;
filter:blur(70px);
animation:float 15s infinite alternate ease-in-out;
}
body::before{
width:350px;height:350px;
background: radial-gradient(circle,#5f2cff,#00d4ff);
top:20%; left:8%;
}
body::after{
width:260px;height:260px;
background: radial-gradient(circle,#ff00cc,#3333ff);
bottom:10%; right:10%;
animation-delay:4s;
}
@keyframes float{
from{ transform:translateY(-40px);}
to{ transform:translateY(40px);}
}

/* navbar */
.top-nav{
height:60px;
backdrop-filter: blur(14px);
background: rgba(255,255,255,0.05);
display:flex;
align-items:center;
justify-content:space-between;
padding:0 20px;
}
.logo{
font-weight:bold;
font-size:20px;
background:linear-gradient(90deg,#00d4ff,#a855f7);
-webkit-background-clip:text;
color:transparent;
}
.profile-circle{
width:40px;height:40px;border-radius:50%;
background:linear-gradient(135deg,#00d4ff,#a855f7);
display:flex;align-items:center;justify-content:center;
}

/* sidebar */
.container{ display:flex; }

.sidebar{
width:220px;
backdrop-filter: blur(18px);
background: rgba(255,255,255,0.04);
height:calc(100vh - 60px);
padding-top:20px;
}
.sidebar-item{
padding:15px 20px;
margin:6px 12px;
border-radius:12px;
cursor:pointer;
background:linear-gradient(135deg,#00d4ff55,#a855f755);
transition:.3s;
}
.sidebar-item:hover{
transform:translateX(6px);
background:linear-gradient(135deg,#00d4ff,#a855f7);
}

/* card */
.main{ flex:1; padding:30px; }

.profile-card{
backdrop-filter: blur(18px);
background: rgba(255,255,255,0.06);
padding:30px;
border-radius:20px;
box-shadow:0 0 40px rgba(0,255,255,0.15);
}

.profile-header{ display:flex;gap:20px;align-items:center; }

.profile-avatar{
width:80px;height:80px;border-radius:50%;
background:linear-gradient(135deg,#00d4ff,#a855f7);
display:flex;align-items:center;justify-content:center;
font-size:28px;
}

.info-box{
margin-top:20px;
padding:18px;
border-radius:15px;
background: rgba(255,255,255,0.05);
}

/* stats */
.stats-grid{
margin-top:25px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
}
.stat-box{
padding:25px;
border-radius:18px;
backdrop-filter: blur(16px);
background:linear-gradient(135deg,#00d4ff33,#a855f733);
text-align:center;
transition:.3s;
}
.stat-box:hover{
transform:translateY(-6px);
box-shadow:0 0 25px #a855f7;
}
.stat-box h3{ font-size:30px;margin:0; }
</style>
</head>

<body>

<div class="top-nav">
<div class="logo">NOVUS</div>
<div class="profile-circle" id="topInitial">U</div>
</div>

<div class="container">
<div class="sidebar">
<a href="FresherDashboard.html"><div class="sidebar-item">Dashboard</div></a>
<a href="onboarding agent.html"><div class="sidebar-item">Onboarding Agent</div></a>
<a href="assessment agent.html"><div class="sidebar-item">Assessment Agent</div></a>
<a href="Profileagent.html"><div class="sidebar-item">Profile Agent</div></a>
<a href="FresherReport.html"><div class="sidebar-item">Report Agent</div></a>
</div>

<div class="main">
<div class="profile-card">

<div class="profile-header">
<div class="profile-avatar" id="avatarInitial">U</div>
<div>
<h2 id="displayName">Loading...</h2>
<p>Software Engineer Trainee</p>
</div>
</div>

<div class="info-box"><b>Email:</b> <span id="displayEmail">Loading...</span></div>
<div class="info-box"><b>Employee ID:</b> <span id="displayEmpId">Loading...</span></div>

<div class="info-box">
<b>Professional Summary</b>
<p id="displaySummary">Loading...</p>
</div>

<div class="stats-grid">
<div class="stat-box"><h3 id="onboardingPercent">0%</h3><p>Onboarding</p></div>
<div class="stat-box"><h3 id="assessmentPercent">0%</h3><p>Assessment</p></div>
<div class="stat-box"><h3 id="certPercent">0%</h3><p>Certifications</p></div>
<div class="stat-box"><h3 id="overallPercent">0%</h3><p>Overall</p></div>
</div>

</div>
</div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore,doc,getDoc,collection,query,where,getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyDPe0Zp69bnM9251w0FfnH1UPhGedGh4qo",
authDomain:"novus-9dfb8.firebaseapp.com",
projectId:"novus-9dfb8",
storageBucket:"novus-9dfb8.firebasestorage.app",
messagingSenderId:"641276518161",
appId:"1:641276518161:web:ee2c11e2662e86e59bb6b0"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

onAuthStateChanged(auth,async user=>{
if(!user){ location.href="Novus_login.html"; return;}

const userDoc=await getDoc(doc(db,"users",user.uid));
if(userDoc.exists()){
const d=userDoc.data();
displayName.innerText=d.name||"No Name";
displayEmail.innerText=user.email;
displaySummary.innerText=d.professionalSummary||"No Summary";
onboardingPercent.innerText=(d.onboardingPercentage||0)+"%";
assessmentPercent.innerText=(d.assessmentPercentage||0)+"%";
certPercent.innerText=(d.certificationPercentage||0)+"%";
overallPercent.innerText=(d.overallScore||0)+"%";

let letter=d.name?d.name[0].toUpperCase():"U";
avatarInitial.innerText=letter;
topInitial.innerText=letter;
}

const q=query(collection(db,"agents"),where("__name__","==",user.email));
const snap=await getDocs(q);
displayEmpId.innerText=!snap.empty?snap.docs[0].data().EMPID:"Not Assigned";
});
</script>

</body>
</html>
