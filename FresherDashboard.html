<!DOCTYPE html>
<html>
<head>
<title>NOVUS Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Segoe UI;
background: radial-gradient(circle at 20% 30%, #0f2027, #070b1a 60%);
color:white;
}

/* navbar */
.top-nav{
height:60px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 20px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(12px);
}

.logo{
font-size:20px;
font-weight:bold;
background:linear-gradient(90deg,#00d4ff,#a855f7);
-webkit-background-clip:text;
color:transparent;
}

.container{ display:flex; }

/* sidebar */
.sidebar{
width:220px;
margin:20px;
border-radius:20px;
padding-top:10px;
background:rgba(255,255,255,0.06);
backdrop-filter:blur(18px);
box-shadow:0 10px 25px rgba(0,0,0,0.4);
height:calc(100vh - 100px);
position:relative;
}

/* neon edge */
.sidebar::after{
content:"";
position:absolute;
top:10px;
right:-2px;
width:3px;
height:95%;
border-radius:6px;
background:linear-gradient(#00d4ff,#a855f7,#00d4ff);
box-shadow:0 0 12px #00d4ff,0 0 18px #a855f7;
animation:glowMove 5s linear infinite;
}
@keyframes glowMove{
0%{ transform:translateY(-30%);}
100%{ transform:translateY(30%);}
}

/* remove underline */
.sidebar a{
text-decoration:none;
color:white;
}

.sidebar-item{
padding:16px 20px;
margin:10px 12px;
border-radius:14px;
cursor:pointer;
background:linear-gradient(135deg,#1f8ac0,#6b5bd6);
transition:.25s;
}
.sidebar-item:hover{
transform:translateX(4px);
background:linear-gradient(135deg,#2aa9e0,#8b6cff);
}

.active-menu{
background:linear-gradient(135deg,#2aa9e0,#a855f7);
}

/* main */
.main{ flex:1; padding:30px; }

.profile-card{
background:rgba(255,255,255,0.06);
backdrop-filter:blur(18px);
padding:30px;
border-radius:20px;
}

.profile-avatar{
width:80px;height:80px;border-radius:50%;
background:linear-gradient(135deg,#00d4ff,#a855f7);
display:flex;align-items:center;justify-content:center;
font-size:28px;
}

.info-box{
margin-top:20px;
padding:18px;
border-radius:15px;
background:rgba(255,255,255,0.05);
}
</style>
</head>

<body>

<div class="top-nav">
<div class="logo">NOVUS</div>
<div id="topInitial">U</div>
</div>

<div class="container">

<div class="sidebar">
<a href="FresherDashboard.html"><div class="sidebar-item active-menu">Dashboard</div></a>
<a href="onboarding agent.html"><div class="sidebar-item">Onboarding Agent</div></a>
<a href="assessment agent.html"><div class="sidebar-item">Assessment Agent</div></a>
<a href="Profileagent.html"><div class="sidebar-item">Profile Agent</div></a>
<a href="FresherReport.html"><div class="sidebar-item">Report Agent</div></a>
</div>

<div class="main">
<div class="profile-card">

<div class="profile-avatar" id="avatarInitial">U</div>

<div class="info-box"><b>Name:</b> <span id="displayName">Loading...</span></div>
<div class="info-box"><b>Email:</b> <span id="displayEmail">Loading...</span></div>
<div class="info-box"><b>Employee ID:</b> <span id="displayEmpId">Loading...</span></div>

</div>
</div>

</div>

<!-- ðŸ”¥ FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore,doc,getDoc,collection,query,where,getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyDPe0Zp69bnM9251w0FfnH1UPhGedGh4qo",
authDomain:"novus-9dfb8.firebaseapp.com",
projectId:"novus-9dfb8",
storageBucket:"novus-9dfb8.firebasestorage.app",
messagingSenderId:"641276518161",
appId:"1:641276518161:web:ee2c11e2662e86e59bb6b0"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

onAuthStateChanged(auth,async user=>{
if(!user){ location.href="Novus_login.html"; return;}

const userDoc=await getDoc(doc(db,"users",user.uid));
if(userDoc.exists()){
const d=userDoc.data();
displayName.innerText=d.name||"No Name";
displayEmail.innerText=user.email;
let letter=d.name?d.name[0].toUpperCase():"U";
avatarInitial.innerText=letter;
topInitial.innerText=letter;
}

const q=query(collection(db,"agents"),where("__name__","==",user.email));
const snap=await getDocs(q);
displayEmpId.innerText=!snap.empty?snap.docs[0].data().EMPID:"Not Assigned";
});
</script>

</body>
</html>
