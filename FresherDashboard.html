<!DOCTYPE html>
<html>
<head>
<title>Maverik Fresher Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    display:flex;
    height:100vh;
    background:#0f2027;
    color:white;
}

/* SIDEBAR */
.sidebar{
    width:230px;
    background:#111;
    padding-top:20px;
    box-shadow:0 0 15px cyan;
}
.logo{
    text-align:center;
    font-size:22px;
    color:#00ffff;
    margin-bottom:20px;
}
.menu{
    padding:15px 20px;
    cursor:pointer;
    transition:.3s;
}
.menu:hover{
    background:#00ffff;
    color:black;
}

/* CONTENT */
.content{
    flex:1;
    padding:30px;
}

/* BOX */
.box{
    padding:25px;
    border-radius:15px;
    background:rgba(255,255,255,0.05);
    box-shadow:0 0 15px rgba(0,255,255,0.3);
    margin-bottom:20px;
}

/* PROGRESS */
.progress-container{
    display:flex;
    align-items:center;
    justify-content:center;
    margin-bottom:25px;
}

.step{
    text-align:center;
}

.circle{
    width:42px;
    height:42px;
    border-radius:50%;
    background:#444;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
}

.active .circle{
    background:#00ffff;
    color:black;
    box-shadow:0 0 10px cyan;
}

.line{
    width:80px;
    height:4px;
    background:#444;
    margin:0 8px;
}
.line.active{
    background:#00ffff;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="logo">Maverik</div>

    <div class="menu" onclick="showPage('agent')">Agent</div>
    <div class="menu" onclick="showPage('interview')">Interview</div>
</div>

<!-- CONTENT -->
<div class="content">

<!-- AGENT PAGE -->
<div id="agent" class="page">
    <div class="box">
        <h2>Welcome <span id="name">...</span></h2>
        <p>Your assigned agent details will appear here.</p>
    </div>
</div>

<!-- INTERVIEW PAGE -->
<div id="interview" class="page" style="display:none">

<div class="progress-container">
    <div class="step active">
        <div class="circle">1</div>
        <small>Training</small>
    </div>

    <div class="line active"></div>

    <div class="step active">
        <div class="circle">2</div>
        <small>Interview</small>
    </div>

    <div class="line"></div>

    <div class="step">
        <div class="circle">3</div>
        <small>Deployment</small>
    </div>
</div>

<div class="box">
    <h3>Interview Details</h3>
    <p>Admin : Arun Kumar</p>
    <p>Email : arun@maverik.com</p>
    <p>Contact : +91 9876543210</p>
    <p>Date : 20 May 2026</p>
    <br>
    <button onclick="window.open('https://meet.google.com/abc-defg-hij')">
        Join Interview
    </button>
</div>

</div>

</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”´ PASTE YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "YOUR_API",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_PROJECT"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* FETCH NAME */
const empId = localStorage.getItem("empId");

if(empId){
    const snap = await getDoc(doc(db,"freshers",empId));
    if(snap.exists()){
        document.getElementById("name").innerText = snap.data().name;
    }
}
</script>

<script>
function showPage(page){
    document.querySelectorAll(".page").forEach(p => p.style.display="none");
    document.getElementById(page).style.display="block";
}
</script>

</body>
</html>
