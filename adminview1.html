<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Selection</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg,#e0c3fc,#8ec5fc);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.card-box{
    border-radius:20px;
    padding:30px;
    animation: fadeIn 0.6s ease;
}

.admin-badge{
    background:linear-gradient(90deg,#84fab0,#8fd3f4);
    color:white;
    padding:8px 15px;
    border-radius:20px;
    margin:5px;
    display:inline-flex;
    align-items:center;
    gap:8px;
    animation: slideUp 0.3s ease;
}

.admin-badge button{
    border:none;
    background:transparent;
    color:white;
    font-weight:bold;
}

.btn-primary{
    background:#6a5acd;
    border:none;
    border-radius:30px;
}
.btn-primary:hover{
    background:#5848c2;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
@keyframes slideUp{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div class="card card-box shadow-lg col-md-6">
    <h3 class="text-center mb-3">Select Administrator</h3>

    <div class="input-group mb-3">
        <input type="text" id="adminInput" class="form-control" placeholder="Enter admin name (admin1, admin2)">
        <button class="btn btn-primary" onclick="selectAdmin()">Submit</button>
    </div>
</div>

<script>
function selectAdmin(){
    const admin = document.getElementById("adminInput").value.trim().toLowerCase();

    if(!admin){
        alert("Enter Admin Name");
        return;
    }

    localStorage.setItem("selectedAdmin", admin);
    window.location.href="employees.html";
}
</script>

</body>
</html>
