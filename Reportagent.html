<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mavericks Admin Reporting</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
    font-family: 'Poppins', sans-serif;
}

.card-custom {
    background: white;
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    margin-bottom: 25px;
}

h2 {
    font-weight: 600;
}

.btn-generate {
    background: #6a5acd;
    color: white;
    border-radius: 25px;
}

.btn-download {
    background: linear-gradient(90deg, #84fab0, #8fd3f4);
    border-radius: 25px;
    font-weight: 600;
}
</style>
</head>

<body>

<div class="container mt-5">

<h2 class="text-center mb-4">ðŸ“Š Mavericks Admin Reporting Dashboard</h2>

<!-- Candidate Details -->
<div class="card-custom">
<h5>Candidate Details</h5>

<div class="row">
<div class="col-md-4">
<label>Name</label>
<input type="text" id="name" class="form-control">
</div>
<div class="col-md-4">
<label>Employee ID</label>
<input type="text" id="empid" class="form-control">
</div>
<div class="col-md-4">
<label>Department</label>
<input type="text" id="dept" class="form-control">
</div>
</div>

<div class="row mt-3">
<div class="col-md-4">
<label>Role</label>
<input type="text" id="role" class="form-control">
</div>
<div class="col-md-4">
<label>Training Phase</label>
<input type="text" id="phase" class="form-control">
</div>
<div class="col-md-4">
<label>Certifications (comma separated)</label>
<input type="text" id="certs" class="form-control">
</div>
</div>
</div>

<!-- Assessment Section -->
<div class="card-custom">
<h5>Assessment Scores</h5>

<div class="row">
<div class="col-md-4">
<label>Quiz Score (%)</label>
<input type="number" id="quiz" class="form-control">
</div>
<div class="col-md-4">
<label>Coding Score (%)</label>
<input type="number" id="coding" class="form-control">
</div>
<div class="col-md-4">
<label>Assignment Score (%)</label>
<input type="number" id="assignment" class="form-control">
</div>
</div>

<button class="btn btn-generate mt-3" onclick="generateReport()">Generate Performance</button>
</div>

<!-- Output -->
<div class="card-custom">
<h5>Performance Summary</h5>

<p><strong>Overall Performance:</strong> <span id="overall">-</span></p>
<p><strong>Skill Level:</strong> <span id="skill">-</span></p>

<h6>Recruitment Feedback</h6>
<p id="feedback">-</p>

<button class="btn btn-download mt-3" onclick="downloadPDF()">Download Clean PDF Report</button>
</div>

</div>

<script>

let overallScore = 0;
let feedbackText = "";
let skillLevel = "";

function generateReport() {

let quiz = parseFloat(document.getElementById("quiz").value) || 0;
let coding = parseFloat(document.getElementById("coding").value) || 0;
let assignment = parseFloat(document.getElementById("assignment").value) || 0;

overallScore = ((quiz + coding + assignment) / 3).toFixed(2);

document.getElementById("overall").innerText = overallScore + " %";

if (overallScore >= 85) {
    skillLevel = "Advanced";
    feedbackText = "Highly recommended for recruitment. Demonstrates excellent technical and problem-solving skills.";
}
else if (overallScore >= 60) {
    skillLevel = "Intermediate";
    feedbackText = "Recommended with minor improvement areas. Strong foundation and good learning capability.";
}
else {
    skillLevel = "Beginner";
    feedbackText = "Requires additional training before recruitment consideration.";
}

document.getElementById("skill").innerText = skillLevel;
document.getElementById("feedback").innerText = feedbackText;
}

function downloadPDF() {

const { jsPDF } = window.jspdf;
const doc = new jsPDF();

let name = document.getElementById("name").value || "-";
let empid = document.getElementById("empid").value || "-";
let dept = document.getElementById("dept").value || "-";
let role = document.getElementById("role").value || "-";
let phase = document.getElementById("phase").value || "-";
let certs = document.getElementById("certs").value || "-";
let quiz = document.getElementById("quiz").value || "0";
let coding = document.getElementById("coding").value || "0";
let assignment = document.getElementById("assignment").value || "0";

let y = 20;

// Title
doc.setFont("helvetica", "bold");
doc.setFontSize(20);
doc.text("MAVERICKS TRAINING REPORT", 105, y, null, null, "center");

y += 10;
doc.setFontSize(11);
doc.setFont("helvetica", "normal");
doc.text("Generated on: " + new Date().toLocaleString(), 105, y, null, null, "center");

y += 10;
doc.line(20, y, 190, y);
y += 10;

// Candidate Details
doc.setFont("helvetica", "bold");
doc.setFontSize(14);
doc.text("Candidate Details", 20, y);

y += 8;
doc.setFont("helvetica", "normal");
doc.setFontSize(12);

doc.text("Name:", 20, y); doc.text(name, 70, y);
y += 8;
doc.text("Employee ID:", 20, y); doc.text(empid, 70, y);
y += 8;
doc.text("Department:", 20, y); doc.text(dept, 70, y);
y += 8;
doc.text("Role:", 20, y); doc.text(role, 70, y);
y += 8;
doc.text("Training Phase:", 20, y); doc.text(phase, 70, y);
y += 8;
doc.text("Certifications:", 20, y);
let splitCerts = doc.splitTextToSize(certs, 120);
doc.text(splitCerts, 70, y);

y += splitCerts.length * 8 + 5;
doc.line(20, y, 190, y);
y += 10;

// Assessment Scores
doc.setFont("helvetica", "bold");
doc.setFontSize(14);
doc.text("Assessment Scores", 20, y);

y += 8;
doc.setFont("helvetica", "normal");
doc.setFontSize(12);

doc.text("Quiz Score:", 20, y); doc.text(quiz + " %", 70, y);
y += 8;
doc.text("Coding Score:", 20, y); doc.text(coding + " %", 70, y);
y += 8;
doc.text("Assignment Score:", 20, y); doc.text(assignment + " %", 70, y);

y += 10;
doc.line(20, y, 190, y);
y += 10;

// Overall Performance
doc.setFont("helvetica", "bold");
doc.setFontSize(14);
doc.text("Overall Performance", 20, y);

y += 8;
doc.setFont("helvetica", "normal");
doc.setFontSize(12);

doc.text("Overall Score:", 20, y); doc.text(overallScore + " %", 70, y);
y += 8;
doc.text("Skill Level:", 20, y); doc.text(skillLevel, 70, y);

y += 10;

// Feedback
doc.setFont("helvetica", "bold");
doc.setFontSize(14);
doc.text("Recruitment Feedback", 20, y);

y += 8;
doc.setFont("helvetica", "normal");
doc.setFontSize(12);

let splitFeedback = doc.splitTextToSize(feedbackText, 160);
doc.text(splitFeedback, 20, y);

y += splitFeedback.length * 8 + 10;
doc.line(20, y, 190, y);

y += 8;
doc.setFontSize(10);
doc.text("This report is system-generated by Mavericks Reporting Agent.", 105, y, null, null, "center");

doc.save(name + "_Training_Report.pdf");
}

</script>

</body>
</html>
