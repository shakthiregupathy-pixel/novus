<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pastel Profile Agent</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg,#e0c3fc,#8ec5fc);
    font-family: 'Poppins', sans-serif;
    color: #444;
    min-height: 100vh;
}

.container-main {
    padding: 40px;
}

.header-bar {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 50px;
}

.novus-logo-img {
    position: absolute;
    left: 0;
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: contain;
    padding: 10px;
    background: white;
    box-shadow: 0 8px 25px rgba(0,0,0,0.18);
    transition: 0.3s ease;
}

.novus-logo-img:hover {
    transform: scale(1.08);
}

.glass-card {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    margin-bottom: 25px;
    transition: 0.3s ease;
}

.glass-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.pastel-title {
    color: #6a5acd;
    font-weight: 600;
}

.btn-pastel {
    background: linear-gradient(90deg, #ffafbd, #ffc3a0);
    border: none;
    color: #444;
    font-weight: 600;
    border-radius: 25px;
    padding: 8px 20px;
    transition: 0.3s;
}

.btn-pastel:hover {
    opacity: 0.85;
    transform: scale(1.03);
}

.progress {
    height: 18px;
    border-radius: 20px;
    background: #eee;
}

.progress-bar {
    background: linear-gradient(90deg, #84fab0, #8fd3f4);
    font-weight: 500;
    color: #444;
}

input, .form-control {
    background: #ffffff;
    border-radius: 15px;
    border: 1px solid #ddd;
    color: #444;
}
</style>
</head>

<body>

<div class="container container-main">

<div class="header-bar">
    <img src="novus-logo.png" alt="NOVUS Logo" class="novus-logo-img">
    <div class="text-center">
        <h2 class="pastel-title mb-1">Profile Agent</h2>
        <h5 class="pastel-title">MAVERIK TRAINING</h5>
    </div>
</div>

<div class="glass-card">
<h5 class="mb-3 pastel-title">Candidate Details</h5>
<div class="row">
    <div class="col-md-4">
        <strong>Name:</strong> <span id="userName">Loading...</span>
    </div>
    <div class="col-md-4"><strong>ID:</strong> MX2026</div>
    <div class="col-md-4"><strong>Department:</strong> Engineering</div>
</div>
</div>

<div class="glass-card">
<h5 class="pastel-title">Update Performance</h5>

<div class="row">
    <div class="col-md-4">
        <input type="number" id="quiz" class="form-control" placeholder="Quiz Score">
    </div>
    <div class="col-md-4">
        <input type="number" id="coding" class="form-control" placeholder="Coding Score">
    </div>
    <div class="col-md-4">
        <input type="number" id="assignment" class="form-control" placeholder="Assignment Score">
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-9">
        <input type="file" id="certFile" class="form-control" accept=".pdf,.jpg,.png">
    </div>
    <div class="col-md-3">
        <button class="btn btn-pastel w-100" onclick="addCertification()">Upload</button>
    </div>
</div>

<div class="mt-3">
<label>Learning Progress: <span id="progressValue">0</span>%</label>
<input type="range" class="form-range" min="0" max="100" id="progressSlider">
</div>

<button class="btn btn-pastel mt-3">Update Profile</button>
</div>

<div class="row">
<div class="col-md-4">
<div class="glass-card text-center">
<h6>Average Score</h6>
<h3 id="averageScore" class="pastel-title">0</h3>
</div>
</div>

<div class="col-md-4">
<div class="glass-card text-center">
<h6>Skill Level</h6>
<h4 id="skillLevel">Beginner</h4>
</div>
</div>

<div class="col-md-4">
<div class="glass-card">
<h6>Certifications</h6>
<ul id="certList"></ul>
</div>
</div>
</div>

</div>

<!-- âœ… Upload Function Added -->
<script>
function addCertification() {
    const fileInput = document.getElementById("certFile");
    const certList = document.getElementById("certList");

    if (fileInput.files.length === 0) {
        alert("Please select a file first!");
        return;
    }

    const file = fileInput.files[0];

    const li = document.createElement("li");
    li.textContent = file.name;

    certList.appendChild(li);

    fileInput.value = "";
}
</script>

</body>
</html>
