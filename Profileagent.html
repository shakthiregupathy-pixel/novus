<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pastel Profile Agent</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg,#e0c3fc,#8ec5fc);
    font-family: 'Poppins', sans-serif;
    color: #444;
    min-height: 100vh;
}

.container-main {
    padding: 40px;
}

.header-bar {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 50px;
}

.novus-logo-img {
    position: absolute;
    left: 0;
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: contain;
    padding: 10px;
    background: white;
    box-shadow: 0 8px 25px rgba(0,0,0,0.18);
}

.glass-card {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    margin-bottom: 25px;
}

.pastel-title {
    color: #6a5acd;
    font-weight: 600;
}

.btn-pastel {
    background: linear-gradient(90deg, #ffafbd, #ffc3a0);
    border: none;
    color: #444;
    font-weight: 600;
    border-radius: 25px;
    padding: 8px 20px;
}

input, .form-control {
    background: #ffffff;
    border-radius: 15px;
    border: 1px solid #ddd;
}
</style>
</head>

<body>

<div class="container container-main">

<div class="header-bar">
    <img src="novus-logo.png" alt="NOVUS Logo" class="novus-logo-img">
    <div class="text-center">
        <h2 class="pastel-title mb-1">Profile Agent</h2>
        <h5 class="pastel-title">MAVERIK TRAINING</h5>
    </div>
</div>

<div class="glass-card">
<h5 class="pastel-title">Update Performance</h5>

<div class="row">
    <div class="col-md-4">
        <input type="number" id="quiz" class="form-control" placeholder="Quiz Score">
    </div>
    <div class="col-md-4">
        <input type="number" id="coding" class="form-control" placeholder="Coding Score">
    </div>
    <div class="col-md-4">
        <input type="number" id="assignment" class="form-control" placeholder="Assignment Score">
    </div>
</div>

<!-- FILE UPLOAD -->
<div class="row mt-3">
    <div class="col-md-9">
        <input type="file" id="certFile" class="form-control" accept=".pdf,.jpg,.png">
    </div>
    <div class="col-md-3">
        <button class="btn btn-pastel w-100" onclick="addCertification()">Upload</button>
    </div>
</div>

</div>

<!-- OUTPUT -->
<div class="glass-card">
<h6>Certifications</h6>
<ul id="certList"></ul>
</div>

</div>

<!-- âœ… WORKING UPLOAD FUNCTION -->
<script>
document.addEventListener("DOMContentLoaded", function () {

    window.addCertification = function () {

        const fileInput = document.getElementById("certFile");
        const certList = document.getElementById("certList");

        if (!fileInput.files.length) {
            alert("Please select a file first!");
            return;
        }

        const file = fileInput.files[0];

        const li = document.createElement("li");
        li.textContent = file.name;

        certList.appendChild(li);

        fileInput.value = "";
    };

});
</script>

</body>
</html>
