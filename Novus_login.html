<!DOCTYPE html>
<html>
<head>
<title>NOVUS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background:#0f2027;
}

/* Floating particles */
body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background-image: radial-gradient(white 1px, transparent 1px);
    background-size:50px 50px;
    animation: moveParticles 40s linear infinite;
    opacity:0.15;
}

@keyframes moveParticles{
    from{transform:translate(0,0);}
    to{transform:translate(-500px,-500px);}
}

/* Main Card */
.card{
    width:900px;
    min-height:520px;
    display:flex;
    border-radius:25px;
    overflow:hidden;
    position:relative;
    animation: slideIn 0.8s ease;
}

/* Slide animation */
@keyframes slideIn{
    from{transform:translateY(40px); opacity:0;}
    to{transform:translateY(0); opacity:1;}
}

/* Animated glowing border */
.card::before{
    content:"";
    position:absolute;
    inset:-3px;
    border-radius:25px;
    background:linear-gradient(45deg,#ff00cc,#3333ff,#00ffee,#ff00cc);
    background-size:300%;
    animation: glow 8s linear infinite;
    z-index:-1;
}

@keyframes glow{
    0%{background-position:0%;}
    100%{background-position:300%;}
}

/* Left Panel */
.left{
    flex:1;
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:white;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:40px;
}

.left h1{
    font-size:42px;
    letter-spacing:3px;
}

.left p{
    margin-top:15px;
    text-align:center;
    font-size:14px;
    opacity:0.9;
}

/* Right Panel */
.right{
    flex:1;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    padding:45px;
    color:white;
}

.sub{
    font-size:13px;
    margin-bottom:20px;
    opacity:0.8;
}

label{
    font-size:13px;
}

input, select{
    width:100%;
    padding:11px;
    margin:8px 0 15px 0;
    border-radius:10px;
    border:none;
    background:rgba(255,255,255,0.2);
    color:white;
}

button{
    width:100%;
    padding:11px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-weight:600;
    margin-top:5px;
    transition:0.3s;
}

.primary-btn{
    background:linear-gradient(90deg,#ff6a00,#ee0979);
    color:white;
}

.primary-btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 15px #ff00cc;
}

.links{
    text-align:center;
    margin-top:12px;
    font-size:13px;
}

.links span{
    display:block;
    margin-top:6px;
    cursor:pointer;
}

.links span:hover{
    text-decoration:underline;
}

.hidden{display:none;}

@media(max-width:900px){
    .card{
        flex-direction:column;
        width:90%;
    }
}
</style>
</head>

<body>

<div class="card">

<div class="left">
    <h1>NOVUS</h1>
    <p>Maverick Onboarding System<br>Empowering Smart Digital Entry ðŸš€</p>
</div>

<div class="right">

<!-- LOGIN -->
<div id="loginForm">
<div class="sub">Welcome Back ðŸ‘‹</div>

<label>Login As</label>
<select id="loginRole">
<option value="fresher">Fresher</option>
<option value="admin">Admin</option>
</select>

<label>Email</label>
<input type="email" id="loginEmail">

<label>Password</label>
<input type="password" id="loginPassword">

<button class="primary-btn" onclick="login()">Sign In</button>

<div class="links">
<button class="primary-btn" onclick="showCreate()">Create Account</button>
<span onclick="showForgot()">Forgot Password?</span>
</div>
</div>

<!-- SIGNUP -->
<div id="createForm" class="hidden">
<div class="sub">Create Account</div>

<label>Full Name</label>
<input type="text" id="fullName">

<label>Email</label>
<input type="email" id="signupEmail">

<label>Password</label>
<input type="password" id="signupPassword">

<label>Confirm Password</label>
<input type="password" id="confirmPassword">

<label>Role</label>
<select id="signupRole">
<option value="fresher">Fresher</option>
<option value="admin">Admin</option>
</select>

<button class="primary-btn" onclick="signup()">Create Account</button>

<div class="links">
<span onclick="showLogin()">Back to Login</span>
</div>
</div>

<!-- FORGOT -->
<div id="forgotForm" class="hidden">
<div class="sub">Reset Password</div>

<label>Email</label>
<input type="email" id="resetEmail">

<button class="primary-btn" onclick="resetPassword()">Send Reset Link</button>

<div class="links">
<span onclick="showLogin()">Back to Login</span>
</div>
</div>

</div>
</div>
