<!DOCTYPE html>
<html>
<head>
<title>NOVUS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
    overflow:hidden;
    position:relative;
}

/* Subtle Glow */
body::after{
    content:"";
    position:absolute;
    bottom:-250px;
    left:50%;
    transform:translateX(-50%);
    width:700px;
    height:700px;
    background: radial-gradient(circle, rgba(106,90,205,0.35), transparent 70%);
    filter:blur(120px);
    z-index:0;
}

/* Card */
.card{
    width:440px;
    background:white;
    padding:35px;
    border-radius:20px;
    box-shadow:
        0 15px 40px rgba(0,0,0,0.12),
        0 0 40px rgba(106,90,205,0.2);
    position:relative;
    z-index:1;
    animation: floatCard 6s ease-in-out infinite;
}

@keyframes floatCard{
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
}

h1{
    text-align:center;
    margin-bottom:5px;
    font-size:30px;
    letter-spacing:2px;
    color:#6a5acd;
}

.sub{
    text-align:center;
    font-size:13px;
    color:#6b7280;
    margin-bottom:20px;
}

label{
    font-size:13px;
    font-weight:500;
}

input, select{
    width:100%;
    padding:10px;
    margin:8px 0 14px 0;
    border-radius:10px;
    border:1px solid #e5e7eb;
    font-size:14px;
    background:#f9fafb;
    box-sizing:border-box;
    transition:0.2s;
}

input:focus, select:focus{
    outline:none;
    border-color:#6a5acd;
    box-shadow:0 0 0 3px rgba(106,90,205,0.2);
    transform:scale(1.02);
}

button{
    width:100%;
    padding:11px;
    border:none;
    border-radius:10px;
    font-weight:500;
    cursor:pointer;
    transition:0.3s;
}

/* Primary Button */
.primary-btn{
    background: linear-gradient(270deg, #6a5acd, #8a2be2, #6a5acd);
    background-size: 400% 400%;
    color:white;
    animation: gradientMove 6s ease infinite;
}

@keyframes gradientMove{
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.primary-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 0 20px rgba(106,90,205,0.5);
}

/* Divider */
.divider{
    text-align:center;
    font-size:12px;
    color:#9ca3af;
    margin:15px 0;
}

/* Social Buttons */
.social-btn{
    background:#f9fafb;
    border:1px solid #e5e7eb;
    margin-top:8px;
    transition:0.3s;
}

.social-btn:hover{
    background:#eef2ff;
    box-shadow:0 0 12px rgba(106,90,205,0.2);
}

.links{
    text-align:center;
    margin-top:12px;
    font-size:13px;
}

.links span{
    display:block;
    margin-top:6px;
    color:#6a5acd;
    cursor:pointer;
}

.hidden{
    display:none;
}

</style>
</head>

<body>

<div class="card">

<!-- LOGIN -->
<div id="loginForm">
<h1>NOVUS</h1>
<div class="sub">Maverick Onboarding System</div>

<label>Login As</label>
<select>
<option>Fresher</option>
<option>Admin</option>
</select>

<label>Official Email</label>
<input type="email" placeholder="Enter your company email">

<label>Password</label>
<input type="password" placeholder="Enter password">

<a href="Dashboard.html">
    <button class="btn-slate">Sign In</button>
</a>

<div class="links">
<span onclick="showCreate()">Sign Up</span>
<span onclick="showForgot()">Forgot Password?</span>
</div>
</div>

<!-- SIGN UP -->
<div id="createForm" class="hidden">
<h1>NOVUS</h1>
<div class="sub">Create Account</div>

<label>Full Name</label>
<input type="text">

<label>Employee ID</label>
<input type="text">

<label>Department</label>
<input type="text">

<label>Official Email</label>
<input type="email">

<label>Create Password</label>
<input type="password">

<label>Confirm Password</label>
<input type="password">

<button class="primary-btn">Create Account</button>

<div class="divider">OR CONTINUE WITH</div>

<button class="social-btn">ðŸ“± Continue with Phone</button>
<button class="social-btn">ðŸ”µ Continue with Google</button>


<div class="links">
<span onclick="showLogin()">Back to Login</span>
</div>
</div>

<!-- FORGOT -->
<div id="forgotForm" class="hidden">
<h1>NOVUS</h1>
<div class="sub">Reset Password</div>

<label>Employee ID</label>
<input type="text">

<label>Official Email</label>
<input type="email">

<button class="primary-btn">Send Reset Link</button>

<div class="links">
<span onclick="showLogin()">Back to Login</span>
</div>
</div>

</div>

<script>
function showCreate(){
document.getElementById("loginForm").classList.add("hidden");
document.getElementById("createForm").classList.remove("hidden");
document.getElementById("forgotForm").classList.add("hidden");
}

function showForgot(){
document.getElementById("loginForm").classList.add("hidden");
document.getElementById("createForm").classList.add("hidden");
document.getElementById("forgotForm").classList.remove("hidden");
}

function showLogin(){
document.getElementById("loginForm").classList.remove("hidden");
document.getElementById("createForm").classList.add("hidden");
document.getElementById("forgotForm").classList.add("hidden");
}
</script>

</body>
</html>
