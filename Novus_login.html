<!DOCTYPE html>
<html>
<head>
<title>NOVUS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* (Your entire CSS remains same â€” I did not change design) */
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
    overflow:hidden;
    position:relative;
}
body::after{
    content:"";
    position:absolute;
    bottom:-250px;
    left:50%;
    transform:translateX(-50%);
    width:700px;
    height:700px;
    background: radial-gradient(circle, rgba(106,90,205,0.35), transparent 70%);
    filter:blur(120px);
    z-index:0;
}
.card{
    width:440px;
    background:white;
    padding:35px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.12),0 0 40px rgba(106,90,205,0.2);
    position:relative;
    z-index:1;
}
h1{text-align:center;margin-bottom:5px;font-size:30px;letter-spacing:2px;color:#6a5acd;}
.sub{text-align:center;font-size:13px;color:#6b7280;margin-bottom:20px;}
label{font-size:13px;font-weight:500;}
input, select{
    width:100%;padding:10px;margin:8px 0 14px 0;
    border-radius:10px;border:1px solid #e5e7eb;
    font-size:14px;background:#f9fafb;box-sizing:border-box;
}
button{
    width:100%;padding:11px;border:none;border-radius:10px;
    font-weight:500;cursor:pointer;
}
.primary-btn{
    background: linear-gradient(270deg, #6a5acd, #8a2be2, #6a5acd);
    color:white;
}
.links{text-align:center;margin-top:12px;font-size:13px;}
.links span{display:block;margin-top:6px;color:#6a5acd;cursor:pointer;}
.hidden{display:none;}
</style>
</head>

<body>

<div class="card">

<!-- LOGIN -->
<div id="loginForm">
<h1>NOVUS</h1>
<div class="sub">Maverick Onboarding System</div>

<label>Login As</label>
<select>
<option>Fresher</option>
<option>Admin</option>
</select>

<label>Official Email</label>
<input type="email" id="loginEmail" placeholder="Enter your company email">

<label>Password</label>
<input type="password" id="loginPassword" placeholder="Enter password">

<button class="primary-btn" onclick="login()">Sign In</button>

<div class="links">
<span onclick="showCreate()">Sign Up</span>
<span onclick="showForgot()">Forgot Password?</span>
</div>
</div>

<!-- SIGN UP -->
<div id="createForm" class="hidden">
<h1>NOVUS</h1>
<div class="sub">Create Account</div>

<label>Full Name</label>
<input type="text" id="fullName">

<label>Employee ID</label>
<input type="text" id="employeeId">

<label>Department</label>
<input type="text" id="department">

<label>Official Email</label>
<input type="email" id="signupEmail">

<label>Create Password</label>
<input type="password" id="signupPassword">

<label>Confirm Password</label>
<input type="password" id="confirmPassword">

<button class="primary-btn" onclick="signup()">Create Account</button>

<div class="links">
<span onclick="showLogin()">Back to Login</span>
</div>
</div>

<!-- FORGOT -->
<div id="forgotForm" class="hidden">
<h1>NOVUS</h1>
<div class="sub">Reset Password</div>

<label>Official Email</label>
<input type="email" id="resetEmail">

<button class="primary-btn" onclick="resetPassword()">Send Reset Link</button>

<div class="links">
<span onclick="showLogin()">Back to Login</span>
</div>
</div>

</div>

<!-- Form Switch Script -->
<script>
function showCreate(){
document.getElementById("loginForm").classList.add("hidden");
document.getElementById("createForm").classList.remove("hidden");
document.getElementById("forgotForm").classList.add("hidden");
}
function showForgot(){
document.getElementById("loginForm").classList.add("hidden");
document.getElementById("createForm").classList.add("hidden");
document.getElementById("forgotForm").classList.remove("hidden");
}
function showLogin(){
document.getElementById("loginForm").classList.remove("hidden");
document.getElementById("createForm").classList.add("hidden");
document.getElementById("forgotForm").classList.add("hidden");
}
</script>

<!-- ðŸ”¥ FIREBASE SCRIPT -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDPe0Zp69bnM9251w0FfnH1UPhGedGh4qo",
  authDomain: "novus-9dfb8.firebaseapp.com",
  projectId: "novus-9dfb8",
  storageBucket: "novus-9dfb8.firebasestorage.app",
  messagingSenderId: "641276518161",
  appId: "1:641276518161:web:ee2c11e2662e86e59bb6b0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signup = function() {
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if(password !== confirmPassword){
    alert("Passwords do not match!");
    return;
  }

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => {
      alert("Account Created Successfully!");
      showLogin();
    })
    .catch(error => alert(error.message));
}

window.login = function() {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      alert("Login Successful!");
      window.location.href = "Dashboard.html";
    })
    .catch(error => alert(error.message));
}

window.resetPassword = function(){
  const email = document.getElementById("resetEmail").value;

  sendPasswordResetEmail(auth, email)
    .then(() => alert("Reset link sent to your email!"))
    .catch(error => alert(error.message));
}

</script>

</body>
</html>
